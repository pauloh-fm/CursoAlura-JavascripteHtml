<meta charset="UTF-8">

<h1>Álcool ou Gasolina?</h3>

<script>
// Gasolina -> 40 L -> 480 km
// Alcool -> 40 L -> 300 km
consumoGasolina = 480/40
consumoAlcool = 300/40
document.write(`O veiculo consome ${consumoGasolina} litros de gasolina por km <br>`);
document.write(`O veiculo consome ${consumoAlcool} litros de álcool por km <br>`);
</script>
