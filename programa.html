<script>
    let ano = 2016
    const nascimentoFlavio = 1977
    const nascimentoJoaquim = 1996
    const nascimentoBarney = 1976
// declarando variavel
    document.write("Flavio tem "+ (ano - nascimentoFlavio) + " anos" + "<br>");
    document.write("Joaquim tem "+ (ano - nascimentoJoaquim) + " anos"+ "<br>");
    document.write("Barney tem "+ (ano - nascimentoBarney) + " anos");
// operações
    const mediaIdade = (ano*3 - (nascimentoBarney + nascimentoFlavio + nascimentoBarney))/3
    document.write(`A média da idade dos três é : ${mediaIdade} <br>`);
    document.write("A média arrendodada é : " + Math.round(mediaIdade));


</script>
